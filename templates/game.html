<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5" />
		<meta name="viewport" content="width=1024">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="../static/styles/game_style.css">
	</head>
	<body>
		<form id=game method="POST">
			<div class="scoreboard">
				<div class="score"><div id="score">SCORE : {{score}}</div></div>					
				<div class="score"><div id="hscore">{{hscore}} : HIGH SCORE</div></div>
			</div>
			<div class="undo">
				<input type="submit" id="undo" name="control" value="UNDO">
				<input type="submit" id="reset" name="control" value="RESET">
			</div>
			<div class="grid-container">
					<div class="grid-item">{{grid1}}</div>
					<div class="grid-item">{{grid2}}</div>
					<div class="grid-item">{{grid3}}</div>
					<div class="grid-item">{{grid4}}</div>
					<div class="grid-item">{{grid5}}</div>
					<div class="grid-item">{{grid6}}</div>
					<div class="grid-item">{{grid7}}</div>
					<div class="grid-item">{{grid8}}</div>
					<div class="grid-item">{{grid9}}</div>
					<div class="grid-item">{{grid10}}</div>
					<div class="grid-item">{{grid11}}</div>
					<div class="grid-item">{{grid12}}</div>
					<div class="grid-item">{{grid13}}</div>
					<div class="grid-item">{{grid14}}</div>
					<div class="grid-item">{{grid15}}</div>
					<div class="grid-item">{{grid16}}</div>
			</div>
			<div class="buttons">
				<input type="submit" class="controls" id="left" name="control" value="LEFT" >
				<input type="submit" class="controls" id="up" name="control" value="UP">
				<input type="submit" class="controls" id="down" name="control" value="DOWN">
				<input type="submit" class="controls" id="right" name="control" value="RIGHT">
			</div>	
			
		</form>
		<footer>
			<div><p> &copy; copyright Avirup Debnath</p></div>
		</footer>
	</body>
</html>
